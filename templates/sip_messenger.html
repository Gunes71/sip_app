<!DOCTYPE html>
<head>
    <title>SIP Messenger</title>
    <link rel="icon" href="/static/glatter.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .jumbotron {
            background-color: #f5f5f5;
            border-radius: 0;
        }
        .jumbotron h1 {
            color: #333;
        }
        .card {
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;  /* Add this line */
            border: solid 1px #ccc;
        }

        body {
            font-family: 'Roboto', sans-serif;
            transition: all 0.5s ease;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);  /* Add this line */
            background-color: #f5f5f5;
        }

        .card-body {
            position: relative;
            height: 200px;
        }
        .card-body h5 {
            position: absolute;
            bottom: 20px;
        }
        .btn {
            background-color: #ff9800;
            color: #fff;
        }
        .btn:hover {
            background-color: #ff5722;
        }
        .navbar {
            border-radius: 0.8rem
        }
        .nav-link {
            color: #ff9800;
        }
        .navbar-light .navbar-brand {
            color: #ff9800;
        }
        .navbar-light .navbar-brand:hover {
            color: #ff5722;
        }
        #theme-switch {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .dark-mode .container, .dark-mode .card {
            background-color: #2c2c2c;
        }
        .dark-mode .navbar, .dark-mode .navbar-light {
            background-color: #2c2c2c !important;
        }
        .dark-mode .navbar-brand, .dark-mode .nav-link {
            color: #b3b3b3 !important;
        }
        .dark-mode .btn, .dark-mode .btn-primary {
            background-color: #3f51b5;
            border-color: #3f51b5;
            color: #fff;
        }
        .dark-mode .btn:hover, .dark-mode .btn-primary:hover {
            background-color: #283593;
        }
        .dark-mode .jumbotron {
            background-color: #1a1a1a;
            color: #b3b3b3;
        }
        .dark-mode .card-title, .dark-mode .card-text {
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">SIP Tools</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/sip_sniffer">SIP Listener</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sip_messenger">SIP Messenger</a>
                </li>
            </ul>
            <button id="theme-switch" class="btn btn-outline-secondary my-2 my-sm-0">Switch to Dark Mode</button>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="card">
            <div class="card-content">
                <span class="card-title">SIP Configuration</span>
                <form id="sip-configuration">
                    <div class="input-field">
                        <input id="sip-server" type="text" class="validate">
                        <label for="sip-server">SIP Server</label>
                    </div>
                    <div class="input-field">
                        <input id="sip-username" type="text" class="validate">
                        <label for="sip-username">Username</label>
                    </div>
                    <div class="input-field">
                        <input id="sip-password" type="password" class="validate">
                        <label for="sip-password">Password</label>
                    </div>
                    <button type="submit" class="btn">Connect</button>
                </form>
            </div>
    </div>
    <div class="container mt-4">
        <div class="card">
            <div class="card-content">
                <span class="card-title">SIP Messages</span>
                <div id="message-log"></div>
                <form id="send-message">
                    <div class="input-field">
                        <input id="message" type="text" class="validate">
                        <label for="message">Message</label>
                    </div>
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sip.js/0.15.10/sip.min.js" integrity="sha512-KlSBf4aSirUbh9+5YK00Q8oJ8Xs10YuQ5Y4vQHYhFjri3Xu6BOeJ83FIafwzIIyt2Wlesy+5ZsdzEWhG9fnDqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='sip_messenger.js') }}"></script>
</body>
</html>
